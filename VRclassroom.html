<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/vrClassRoom.css">
    <title>VR极客教室</title>
</head>

<body>

    <!-- top -->

    <div id="top">
        <div class="top_left">
            <img src="img/101.png">
            <p>VR创客教室</p>
        </div>
        <div class="top_right">
            <ul class="message">
                <li class="name">
                    <img src="img/icon_people.png">
                    <p>用户：王小明</p>
                </li>
                <li class="identity">
                    <img src="img/icon_id.png">
                    <p>身份：学生</p>
                </li>
            </ul>
            <img src="img/button_choose.png" class="choose">
        </div>
    </div>

    <!-- nav -->

    <div id="nav">
        <div class="nav_left">
            <p>课程列表</p>
        </div>
        <div class="nav_right">
            <ul class="works">
                <li class="my_works">
                    <p>我的作品</p>
                    <div></div>
                </li>
                <li class="class_works">
                    <p>班级作品</p>
                </li>
            </ul>
            <ul class="button">
                <li class="submit">
                    <img src="img/button_submit.png">
                </li>
                <li class="new">
                    <img src="img/button_new.png">
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
