<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/vr-class-room.css">
    <script src="js/vr-class-room.js"></script>
    <title>VR极客教室</title>
</head>

<body>

    <!-- top -->

    <top id="top">

        <div class="top_left">
            <img src="img/101.png">
            <p>VR创客教室</p>
        </div>
        <div class="top_right">
            <ul class="message">
                <li class="name">
                    <img src="img/icon_people.png">
                    <p>用户：王小明</p>
                </li>
                <li class="identity">
                    <img src="img/icon_id.png">
                    <p>身份：学生</p>
                </li>
            </ul>
            <img src="img/button_choose.png" class="choose">
        </div>
    </top>

    <!-- nav -->

    <nav id="nav">
        <div class="nav_left">
            <p>课程列表</p>
        </div>
        <div class="nav_right">
            <ul class="works">
                <li class="my_works" onclick="nav_choose(this)">
                    <p>我的作品</p>
                    <div></div>
                </li>
                <li class="class_works" onclick="nav_choose(this)">
                    <p>班级作品</p>
                </li>
            </ul>
            <ul class="button">
                <li class="new">
                    <img src="img/button_new.png">
                </li>
                <li class="submit">
                    <img src="img/button_submit.png" alt="">
                </li>
            </ul>
        </div>
    </nav>

    <!-- main -->

    <main id="main">

        <div id="main_left" class="main_left">
            <ul class="lesson">
                <li class="all_lesson">
                    <img src="img/icon_book_white.png">
                    <p>全部课程</p>
                </li>
                <li onmouseover="lessonSelect(this)" onmouseout="moveCss(this)">
                    <!-- <div class="blue_rope"></div> -->
                    <img src="img/icon_book_white.png">
                    <a href="vr-class-room-jys-my-work.html">课程一：静夜思</a>
                </li>
                <li class="lesson_click" onmouseover="lessonSelect(this)" onmouseout="moveCss(this)">
                    <!-- <div></div> -->
                    <img src="img/icon_book_white.png">
                    <a href="vr-class-room-cz-my-work.html">课程二：红军长征</a>
                </li>
                <li onmouseover="lessonSelect(this)" onmouseout="moveCss(this)">
                    <!-- <div></div> -->
                    <img src="img/icon_book_white.png">
                    <a href="vr-class-room-hzys-my-work.html">课程三：活字印刷术</a>
                </li>
                <li onmouseover="lessonSelect(this)" onmouseout="moveCss(this)">
                    <!-- <div></div> -->
                    <img src="img/icon_book_white.png">
                    <a href="vr-class-room-zh-my-work.html">课程四：郑和下西洋</a>
                </li>
                <li onmouseover="lessonSelect(this)" onmouseout="moveCss(this)">
                    <!-- <div></div> -->
                    <img src="img/icon_book_white.png">
                    <a href="vr-class-room-mxzj-my-work.html">课程五：梦想之家</a>
                </li>
            </ul>
        </div>

        <div class="main_right">
            <div class="search_input">
                <input type="submit" value="搜索" class="search_button">
                <input type="text" class="search">
            </div>
            <div class="none">
                <img src="img/icon_none.png" alt="">
                <h2>暂无可用资源</h2>
            </div>
            <div class="page">
                <ul>
                    <li>
                        <p class="back">
                            < </p>
                    </li>
                    <li>
                        <p id="one">1</p>
                    </li>
                    <li>
                        <p id="two">2</p>
                    </li>
                    <li>
                        <p id="three">3</p>
                    </li>
                    <li>
                        <p id="four">4</p>
                    </li>
                    <li>
                        <p id="five">5</p>
                    </li>
                    <li>
                        <p id="more"> ... </p>
                    </li>
                    <li>
                        <p id="last">100</p>
                    </li>
                    <li>
                        <p id="next"> > </p>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <!-- form -->
</body>

</html>
