<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/vrClassRoom.css">
    <title>VR极客教室</title>

<body>

    <!-- top -->

    <div id="top">
        <div class="top_left">
            <img src="img/101.png">
            <p>VR创客教室</p>
        </div>
        <div class="top_right">
            <ul class="message">
                <li class="name">
                    <img src="img/icon_people.png">
                    <p>用户：王小明</p>
                </li>
                <li class="identity">
                    <img src="img/icon_id.png">
                    <p>身份：学生</p>
                </li>
            </ul>
            <img src="img/button_choose.png" class="choose">
        </div>
    </div>

    <!-- nav -->

    <div id="nav">
        <div class="nav_left">
            <p>课程列表</p>
        </div>
        <div class="nav_right">
            <ul class="works">

                    <p>我的作品</p>

                </li>

                <li class="new">
                    <img src="img/button_new.png">
                </li>
                <li class="submit">
                    <img src="img/button_submit.png">
                </li>
            </ul>
        </div>
    </div>

    <!-- main -->

    <div id="main">
        <div class="main_left">
            <ul class="lesson">
                <li class="all_lesson">
                    <img src="img/icon_book.png">
                    <p>全部课程</p>
                </li>
                <div class="blue_rope"></div>
                <li class="lesson_one">
                    <img src="img/icon_book.png">
                    <p>课程一：静夜思</p>
                </li>
                <li class="lesson_two">
                    <img src="img/icon_book.png">
                    <p>课程二：红军长征</p>
                </li>
                <li class="lesson_three">
                    <img src="img/icon_book_white.png">
                    <p>课程三：活字印刷术</p>
                </li>
                <li class="lesson_four">
                    <img src="img/icon_book.png">
                    <p>课程四：郑和下西洋</p>
                </li>
                <li class="lesson_five">
                    <img src="img/icon_book.png">
                    <p>课程五：梦想之家</p>
                </li>
            </ul>
        </div>
        <div class="main_right">
            <div class="search_input">
                <img src="img/button_search.png">
                <input type="text" class="search">
            </div>
            <ul class="photo">
                <li>
                    <img src="img/photo01.png">
                    <p>郑和下西洋</p>
                </li>
                <li>
                    <img src="img/photo02.png">
                    <p>郑和下西洋</p>
                </li>
                <li>

                </li>
                <li>

                    <p>郑和下西洋</p>
                </li>
                <li>
                    <img src="img/photo02.png">
                    <p>郑和下西洋</p>
                </li>
                <li>
                    <img src="img/photo01.png">
                    <p>郑和下西洋</p>
                </li>
                <li>
                    <img src="img/photo02.png">
                    <p>郑和下西洋</p>
